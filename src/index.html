<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctored</title>
  </head>
  <body>
    <h1><b>Doctored<b></h1>
    <br>
    <form id="searched">
      <!--searchbox-->
      <input type="text" id="search-input" onkeyup="myFunction()" placeholder="Search by doctor name or medical concern">
      <!--searchtype-->
      <div class="search-type">
        <label for="radio">Your search type: </label>
        <input type="radio" id="doc-name">
        <input type="radio" name="med-concern">
      </div>
      <!--submitsearch-->
      <button type="submit" class="btn btn-success btn-lg search-btn" name="button">Doctor me</button>
    </form>
  
    <div class="container">
      <div class="jumbotron hidden" id="results">
        <ul id="doc-info">
          <li class="error"></li>
          <li class="firstname "></li>
          <li class="lastname "></li>
          <li class="address"></li>
          <li class="phone"></li>
          <li class="website"></li>
          <li class="status"></li>
        </ul>
      </div>
    </div>
  </body>

  <div class="footer">
    <p>Copyright (c) by Kristi Hwang, 2018</p>
  </div>
</html>
